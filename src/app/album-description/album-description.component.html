<div class="body" [@animation]>
  <div class="row content">
    <div class="description card">
      <div class="card-header">
        {{album.ref}}
      </div>
      <div class="card-body">
        <a class="card-title" routerLink="/album/{{album.id}}"> {{album.title}} </a>
        <p class="card-text">{{album.description}}</p>
        <a href="#" *ngFor="let tag of album.tags" class="badge bg-primary"> {{tag}} </a> <br>
        <p>Like: {{album.like}}</p>
        <p>Duration: {{album.duration}} min</p>
        <div class="row justify-content-center"><img src="{{album.url}}" alt=""></div>
      </div>
    </div>
    <style>
      .card img {
        width: 50%;
        margin-inline: auto;
      }

      .description {
        width: 50%;
        margin-inline: auto;
        padding: 0;
      }

      .card-title {
        color: #20a0bb;
        font-weight: bold;
        font-size: 1.2em;
      }

      a {
        text-decoration: none;
        margin: .5rem;
      }
    </style>
