

<form class="form-inline my-2 my-lg-0 searchForm" (ngSubmit)="onSubmit()" #formSearch="ngForm">

    <input type="search" class="form-control mr-sm-2" name="word" [(ngModel)] = "word" placeholder="Search" aria-label="Search">

    <button [disabled]="formSearch.invalid" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>

</form>
