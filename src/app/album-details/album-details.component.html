<div class="video">
    <div class="card" *ngIf="album">
        <img class="card-img-top" src="{{album.url}}" alt="Group Music">
        <div class="card-body">
            <h5 class="card-title"> {{album.title}}</h5>
            <p>Name : {{album.name}}</p>
            <p class="card-text">{{album.ref}}</p>
            <a class="btn btn-primary" (click)="play(album)">Play >> </a>
            <a class="btn btn-primary mx-3" (click)="aleatoire()">Aleatoire </a>
        </div>
        <ul class="list-group">
            <li *ngFor="let li of liste" class="list-group-item"> {{li}}</li>
        </ul>
    </div>
</div>
